name: Test Sphinx Documentation Build

on:
  pull_request:
    branches:
      - "master"
      - "0.2"
    paths:
      - 'docs/**'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Doc
      uses: actions/checkout@v2
      uses: ammaraskar/sphinx-action@7.4.7
      with:
        pre-build-command: "python3 -m pip install .[doc]"
        docs-folder: "docs/"